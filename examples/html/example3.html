<h1>Example 3 - Two Datagrids on the same page</h1>
<h2>Basic Datagrid 1</h2>
<div id="datagrid1" class="datagrid"></div>
<h2>Basic Datagrid 2</h2>
<div id="datagrid2" class="datagrid"></div>

<script type="text/javascript">
$(document).ready(function(){
    // datagrid1 init
    var dg1_options = {
        url:                'json/datagrid1.json',
        colFx:              [center     ,bold       ,price      ,link],
        colTitles:          ['id'       ,'Title'    ,'Price'    ,'Link'],
        colNames:           ['id'       ,'title'    ,'price'    ,'link'],
        colOrder:           ['asc'      ,'asc'      ,'asc'      ,'asc'],
        colWidths:          ['50px'     ,''         ,'70px'     ,'50px'],
        filterByFields:     [],
        filterByLabel:      'Title, Price, Link, Id',
        orderByField:       'price',
        orderByFieldDir:    'asc',
        useLocalStorage:    false,
        triggerAfterLoad:   function(){
            loadNextDG();
        }
    };
    $('#datagrid1').IODatagrid(dg1_options);
});
function loadNextDG()
{
    // datagrid2 init
    var dg2_options = {
        url:                'json/datagrid2.json',
        colFx:              [center     ,null           ,bold          ,link        ,date_fr        ,date_fr],
        colTitles:          ['id'       ,'First Name'   ,'Last Name'    ,'Website'  ,'Birthdate'    ,"Subscribed"],
        colNames:           ['id'       ,'firstname'    ,'lastname'     ,'website'  ,'birthdate'    ,'subscribed'],
        colOrder:           ['asc'      ,'asc'          ,'asc'          ,'asc'      ,'desc'         ,'desc'],
        colWidths:          ['50px'     ,''             ,''             ,'120px'    ,'120px'        ,'120px'],
        filterByFields:     ['firstname', 'lastname', 'website', 'birthdate', 'subscribed'],
        orderByField:       'firstname',
        orderByFieldDir:    'asc',
        filterByLabelText: 'First Name, Last Name, Website, Birthdate, Subscribed',
        useLocalStorage:    false
    };
    $('#datagrid2').IODatagrid(dg2_options);
}
</script>
