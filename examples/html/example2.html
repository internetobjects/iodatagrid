<h1>Datagrid with dates</h1>
<div id="datagrid" class="datagrid"></div>

<script type="text/javascript">
$(document).ready(function(){
    var dg_options = {
        url:                'json/datagrid2.json',
        colFx:              [center     ,null           ,bold          ,link        ,date_fr        ,date_fr],
        colTitles:          ['id'       ,'First Name'   ,'Last Name'    ,'Website'  ,'Birthdate'    ,"Subscribed"],
        colNames:           ['id'       ,'firstname'    ,'lastname'     ,'website'  ,'birthdate'    ,'subscribed'],
        colOrder:           ['asc'      ,'asc'          ,'asc'          ,'asc'      ,'desc'         ,'desc'],
        colWidths:          ['50px'     ,''             ,''             ,'120px'    ,'120px'        ,'120px'],
        filterByFields:     ['firstname', 'lastname', 'website', 'birthdate', 'subscribed'],
        orderByField:       'firstname',
        orderByFieldDir:    'asc',
        filterByLabelText:  'First Name, Last Name' // as placeholder if less than 22 chars long
        //filterByLabelText: 'First Name, Last Name, Website, Birthdate, Subscribed'
    };
    $('#datagrid').IODatagrid(dg_options);
});
</script>
