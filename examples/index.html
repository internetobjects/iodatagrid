    <script type="text/javascript">
        $(function(){
            var $links = $('#examples a');
            var hash = document.location.hash;
            if (hash)
            {
                var file = hash.replace('#', '');
                var $found = null;
                $.each($links, function(index, value){
                    var $link = $(this);
                    var href = $link.attr('href');
                    if ($found==null && (href==file))
                    {
                        $found = $link;
                    }
                });
                if ($found)
                {
                    loadExample($found);
                }
            }
            $links.click(function(e){
                e.preventDefault();
                loadExample(e.target);
                return false;
            });
        });
        function loadExample(elem)
        {
            var $elem = $(elem);
            var file = $elem.attr('href');
            $('#loader').load('html/'+file, function(response, status, xhr) {
                if (status == "error")
                {
                    var msg = "Sorry but there was an error: ";
                    $("#loader").html(msg + xhr.status + " " + xhr.statusText);
                }
                else
                {
                    document.location.hash = file;
                }
            });
        }
    </script>
