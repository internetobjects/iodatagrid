    <div class="container">
        <h1>Example 9</h1>
        <p>Datagrid with Header markup directly in HTML</p>
        <div id="datagrid" class="datagrid">
            <div class="dg-header row">
                <div class="dg-pagination pagination span7"></div>
                <div class="dg-items-per-page pull-right"></div>
                <div class="dg-search pull-right">
                    <div class="input-append">
                        <input class="dg-filter" type="text" value="" placeholder="Title, Price, Link, Id" />
                        <button class="dg-submit btn" type="submit">Search</button>
                        <button class="dg-reload btn btn-primary"><i class="icon-refresh icon-white"></i> Reload</button>
                    </div>
                </div>
            </div>
            <div class="dg-datagrid"></div>
        </div>

        <script type="text/javascript">
        $(document).ready(function(){
            var dg_options = {
                url:                'json/datagrid1.json',
                colFx:              [center     ,bold       ,price      ,link],
                colTitles:          ['id'       ,'Title'    ,'Price'    ,'Link'],
                colNames:           ['id'       ,'title'    ,'price'    ,'link'],
                colOrder:           ['asc'      ,'asc'      ,'asc'      ,'asc'],
                colWidths:          ['50px'     ,''         ,'70px'     ,'50px']
            };
            $('#datagrid').IODatagrid(dg_options);
        });
        </script>
    </div>
