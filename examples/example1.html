<!DOCTYPE html>
<html>
<head>
    <title>Example 1 | IO Datagrid</title>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />

    <link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="css/bootstrap-responsive.css" />

    <script type="text/javascript" src="js/jquery-1.9.1.js"></script>
    <script type="text/javascript" src="../jquery.iodatagrid.js"></script>
    <style type="text/css">
    .datagrid .dg-items-per-page select {
        width: 60px;
    }
    </style>
</head>
<body>

    <div class="container">
        <h1>Datagrid</h1>
        <div id="datagrid" class="datagrid">
            <div class="dg-header row" style="margin-top: 10px;">
                <div class="dg-search span4">
                    <div class="input-append">
                        <input class="dg-filter span2" type="text" value="" />
                        <button class="dg-submit btn" type="submit">Search</button>
                    </div>
                </div>
            </div>
            <div class="dg-datagrid"></div>
        </div>
    </div>

    <script type="text/javascript">
    $(document).ready(function(){
        var dg_options = {
            url:'datagrid1.json',
            fx:         [center     ,bold       ,price      ,link],
            colTitles:  ['id'       ,'Title'    ,'Price'    ,'Link'],
            colNames:   ['id'       ,'title'    ,'price'    ,'link'],
            colOrder:   ['asc'      ,'asc'      ,'asc'      ,'asc'],
            colWidths:  ['50px'     ,''         ,'70px'     ,'50px'],
            data: {
                filter_by_fields: ['title', 'price'],
                order_by: 'price',
                order_dir: 'asc'
            },
            filter_by_label: 'Title, Price, Id'
        };
        $('#datagrid').IODatagrid(dg_options);
    });

    function bold(node) {
        $(node).css('font-weight','bold');
    }
    function italic(node) {
        $(node).css('font-style','italic');
    }
    function center(node) {
        $(node).css({'text-align': 'center'});
    }
    function price(node) {
        $(node).css({'text-align':'right', 'font-style':'italic'});
    }
    function link(node)
    {
        $(node).html('<a href="'+$(node).text()+'">Link</a>');
    }
    </script>

</body>
</html>
