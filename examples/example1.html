<!DOCTYPE html> 
<html>
<head>
    <title>Example 1 | IO Datagrid</title>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8" /> 

    <link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="css/bootstrap-responsive.css" />

    <script type="text/javascript" src="js/jquery-1.9.0.js"></script>
    <script type="text/javascript" src="../jquery.iodatagrid.js"></script>
    <style type="text/css">
    .datagrid .ad-items-per-page select {
        width: 60px;
    }
    </style>
</head>
<body>
    
    <div class="container">
        <h1>Datagrid 1</h1>
        <div id="datagrid1" class="datagrid">
            <div class="ad-header row" style="margin-top: 10px;">
                <div class="ad-search span4">
                    <div class="input-append">
                        <input class="ad-filter span2" type="text" value="" />
                        <button class="ad-submit btn" type="submit">Search</button>
                    </div>
                </div>
            </div>
            <div class="ad-datagrid"></div>
        </div>
    </div>

    <script type="text/javascript">
    $(document).ready(function(){
        var datagrid1_options = {
            url:'datagrid1.json',
            fx: 		[null			,null		,null],
            colNames: 	['id'			,'title'	,'price'],
            colOrder:	[''				,'asc'		,'asc'],
            colTitles: 	['id'			,'title'	,'price'],
            colWidths: 	['20px'			,''			,'70px'],
            data: {
                filter_by_fields: ['title', 'price'],
                order_by: 'price',
                order_dir: 'asc'
            },
            filter_by_label: 'title, price',
            ad_loading_text: 'Loading...',
            ad_items_text: 'Items',
            ad_first_text: 'First',
            ad_prev_text: 'Prev',
            ad_next_text: 'Next',
            ad_last_text: 'Last'
        };
        $('#datagrid1').IODatagrid(datagrid1_options);
    });

    function bold(node) {
        $(node).css('font-weight','bold');
    }
    function italic(node) {
        $(node).css('font-style','italic');
    }
    function center(node) {
        $(node).css('text-align','center');
    }
    </script>

</body>
</html>
