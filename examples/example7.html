    <div class="container">
        <h1>Example 7</h1>
        <p>Datagrid with row data returned as second parameter for column fx and multi-column concatenation</p>
        <div id="datagrid" class="datagrid"></div>

        <script type="text/javascript">
        $(document).ready(function(){
            var dg_options = {
                url:                'json/datagrid7.json',
                colFx:              [center     ,fxtest         ,website    ,null                   ,date_fr        ,date_fr],
                colTitles:          ['id'       ,'Name'         ,'Website'  ,'Phones'               ,'Birthdate'    ,"Subscribed"],
                colNames:           ['id'       ,'firstname'    ,'website'  ,'phone| |cellphone','birthdate'    ,'subscribed'],
                colOrder:           ['asc'      ,'asc'          ,'asc'      ,'asc'                  ,'desc'         ,'desc'],
                colWidths:          ['50px'     ,''             ,'120px'    ,'120px'                ,'120px'        ,'120px'],
                filterByFields:     ['firstname', 'lastname'],
                orderByField:       'firstname',
                orderByFieldDir:    'asc',
                filterByLabelText:  'First Name, Last Name'
            };
            $('#datagrid').IODatagrid(dg_options);
        });

        // return row data for node's parent
        function fxtest(node, row)
        {
            var colName = $(node).attr('col-name');
            if (colName == 'firstname')
            {
                var title = row.title;
                var firstname = row.firstname;
                var lastname = row.lastname;
                $(node).html(title+' '+firstname+' '+lastname);
            }
        }
        function website(node, row)
        {
            var colName = $(node).attr('col-name');
            if (colName == 'website')
            {
                $(node).html('<a href="'+row.website+'" target="_blank">'+row.firstname+' '+row.lastname+'</a>');
            }
        }
        </script>
